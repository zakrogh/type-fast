<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Type Speed</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Type Speed</h3>
      </div>
      <button type="button" class="btn btn-success" id="startgame" name="button">Start Game</button>
      <br><br>
      <input type="file" id="inputFile" name="" value="">
      <canvas id="maincanvas" width="900" height="600"></canvas>
      <form class="mainform" action="index.html" method="post" autocomplete="off">
        <div class="input-group-mb-3">
          <input type="text" class="form-control" id="userInput" value="" autofocus>
        </div>
      </form>
      <div class="output">
        Score: 0
      </div>
      <div class="outputMissed">
        Missed: 0
      </div>
    </div>
  </body>
</html>
