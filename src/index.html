<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Type Speed</title>
  </head>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="styles.css">

          <input type="text" class="form-control" id="userInput" value="" autofocus>

      <div class="well output">
        Score: 0

    </div>
