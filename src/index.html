<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Type Fast</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Type Fast</h3>
      </div>
      <button type="button" class="btn btn-success" id="startgame" name="button" disabled>Start Game</button>
      <br><br>
      <input type="file" id="inputFile" name="" value="">
      <canvas id="maincanvas" width="900" height="600"></canvas>
      <form class="mainform" action="index.html" method="post" autocomplete="off">
        <div class="input-group-mb-3">
          <input type="text" class="form-control" id="userInput" value="" autofocus>
        </div>
      </form>
      <div class="output card">
        Score: 0
      </div>
      <div class="outputMissed">
        <h4>Life Remaining:</h4>
        <button type="button" class="btn btn-danger" id="life1" name="button"></button>
        <button type="button" class="btn btn-danger" id="life2" name="button"></button>
        <button type="button" class="btn btn-danger" id="life3" name="button"></button>
        <button type="button" class="btn btn-danger" id="life4" name="button"></button>
        <button type="button" class="btn btn-danger" id="life5" name="button"></button>
      </div>
    </div>
  </body>
</html>
